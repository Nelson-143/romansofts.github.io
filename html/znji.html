<style>
    /* Card / notice wrapper */
    .notice-wrapper {
        width: 100%;
        border-radius: 14px;
        padding: 18px;
        position: relative;
        box-sizing: border-box;
        background: #ffffff;
        border: 1px solid rgba(6,25,48,0.06);
        box-shadow: 0 6px 20px rgba(10,30,50,0.06), inset 0 1px 0 rgba(255,255,255,0.6);
        display: grid;
        grid-template-columns: 72px 1fr 72px; /* Added third column for photo */
        gap: 16px;
        align-items: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        margin: 0;
    }

    /* Accent stripe / icon column - default (motivation) teal/blue */
    .accent {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        border-radius: 12px;
        flex-shrink: 0;
        font-size: 28px;
        color: #013241;
        background: linear-gradient(135deg, #cff7fb 0%, #6fd3e8 100%);
        box-shadow: 0 6px 18px rgba(47,153,173,0.12), inset 0 -6px 18px rgba(255,255,255,0.02);
    }

    /* Photo column on the right with boat animation */
    .photo-side {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        border-radius: 12px;
        flex-shrink: 0;
        overflow: hidden;
        position: relative;
    }

    /* Boat animation styles */
    .moving-boat {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        display: block;
        animation: boatFloat 3s ease-in-out infinite;
        transform-origin: center bottom;
    }

    @keyframes boatFloat {
        0%, 100% {
            transform: translateY(0px) rotate(0deg);
        }
        25% {
            transform: translateY(-2px) rotate(-1deg);
        }
        50% {
            transform: translateY(-4px) rotate(0deg);
        }
        75% {
            transform: translateY(-2px) rotate(1deg);
        }
    }

    /* Water ripple effect behind the boat */
    .photo-side::before {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 15px;
        background: linear-gradient(180deg, transparent 0%, rgba(6, 155, 255, 0.1) 100%);
        border-radius: 0 0 12px 12px;
        animation: waterRipple 2s ease-in-out infinite;
    }

    @keyframes waterRipple {
        0%, 100% {
            opacity: 0.3;
            transform: scaleY(1);
        }
        50% {
            opacity: 0.6;
            transform: scaleY(1.2);
        }
    }

    /* Main box content */
    .notice-box {
        padding: 6px 6px 6px 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .notice-title {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 18px;
        line-height: 1.05;
        color: #022a3a;
    }

    .notice-message {
        color: rgba(3,44,64,0.95);
        font-size: 14px;
        line-height: 1.45;
        margin-bottom: 4px;
    }

    .notice-footer {
        color: rgba(6,58,80,0.7);
        font-size: 13px;
        font-style: italic;
    }

    /* Reminder (payrun) variant - warm coral */
    .notice-wrapper.reminder .accent {
        background: linear-gradient(135deg,#ffe7df 0%,#ffb59a 100%);
        box-shadow: 0 6px 18px rgba(255,137,90,0.12);
        color: #4a0b00;
    }
    .notice-wrapper.reminder {
        border-left: 6px solid rgba(255,110,70,0.18);
    }

    /* subtle accent footer divider */
    .notice-footer::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 8px;
        vertical-align: middle;
        background: linear-gradient(135deg,#93b8ff,#bfeaff);
        border-radius: 50%;
        opacity: 0.9;
    }

    /* Responsive single-column on very narrow screens */
    @media (max-width:420px){
        .notice-wrapper {
            grid-template-columns: 56px 1fr 56px;
            gap: 12px;
            padding: 14px;
            border-radius: 12px;
        }
        .accent,
        .photo-side { 
            width:56px; 
            height:56px; 
            font-size:22px; 
            border-radius:10px; 
        }
        .notice-title {
            font-size: 16px;
        }
        .notice-message {
            font-size: 13px;
        }
    }
</style>

<div class="notice-wrapper" id="noticeWrapper">
    <!-- Left side: Icon -->
    <div class="accent" id="accentIcon">âœ¨</div>
    
    <!-- Middle: Content -->
    <div class="notice-box" id="noticeBox">
        <div class="notice-title" id="noticeTitle"></div>
        <div class="notice-message" id="noticeMessage"></div>
        <div class="notice-footer" id="noticeFooter"></div>

    <!-- Right side: Animated Boat -->
    <div class="photo-side">

</div>

<script type="text/javascript">
(function(){
    // CONFIG
    var REMINDER_DAY = 28; // set company's reminder date
    var today = new Date();
    var currentDay = today.getDate();

    // Quotes - expanded collection
    var quotes = [
        "Keep going â€” every small step builds momentum!",
        "Dream big, work hard, stay focused.",
        "Success is the sum of small efforts repeated daily.",
        "Your work today plants the seed for tomorrow's success.",
        "Discipline beats motivation every time.",
        "Believe in the process â€” progress takes time.",
        "Great things never come from comfort zones.",
        "The harder you work, the luckier you get.",
        "Excellence is not a destination, it's a continuous journey.",
        "Your limitationâ€”it's only your imagination.",
        "Push yourself, because no one else is going to do it for you.",
        "Sometimes later becomes never. Do it now.",
        "The key to success is to start before you're ready.",
        "Don't stop when you're tired. Stop when you're done.",
        "Wake up with determination. Go to bed with satisfaction.",
        "Do something today that your future self will thank you for.",
        "Little things make big days. Big days make great years.",
        "It's going to be hard, but hard does not mean impossible.",
        "Don't wait for opportunity. Create it.",
        "Success doesn't just find you. You have to go out and get it.",
        "The difference between ordinary and extraordinary is that little extra.",
        "Quality is not an act, it is a habit.",
        "Stay patient and trust the journey.",
        "Your only limit is you.",
        "Make today so awesome that yesterday gets jealous.",
        "Focus on being productive instead of busy.",
        "Opportunities don't happen. You create them.",
        "You don't have to be great to start, but you have to start to be great.",
        "Work hard in silence, let success make the noise.",
        "Strive for progress, not perfection."
    ];

    // Wait for DOM to be ready
    function initNotice() {
        var wrapper = document.getElementById("noticeWrapper");
        var title = document.getElementById("noticeTitle");
        var msg = document.getElementById("noticeMessage");
        var footer = document.getElementById("noticeFooter");
        var accent = document.getElementById("accentIcon");

        if (!wrapper || !title || !msg || !footer || !accent) {
            setTimeout(initNotice, 100);
            return;
        }

        // State: reminder or motivation
        if (currentDay === REMINDER_DAY) {
            wrapper.className = "notice-wrapper reminder";
            accent.innerHTML = "&#9888;&#65039;"; // Warning icon for reminders
            title.innerHTML = "Payrun Reminder";
            msg.innerHTML = "Today is the " + REMINDER_DAY + "th â€” please run this month's payrun to keep payroll up to date and avoid delays.";
            footer.innerHTML = "â€” Payroll Reminder";
        } else {
            // Motivation mode with auto-rotation
            wrapper.className = "notice-wrapper";
            accent.innerHTML = "âœ¨"; // Sparkles icon for motivation

            function updateQuote() {
                var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                title.innerHTML = "Daily Motivation";
                msg.innerHTML = randomQuote;
                footer.innerHTML = "â€” Stay inspired and productive!";
            }

            // Show first quote immediately
            updateQuote();

            // Auto-change quote every 10 seconds
            setInterval(updateQuote, 10000);
        }
    }

    // Start initialization
    if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initNotice);
    } else {
        initNotice();
    }
})();
</script>

<script>
    function updateDateTime() {
        const now = new Date();
        const dateEl = document.getElementById('currentDate');
        const timeEl = document.getElementById('currentTime');
        if (!dateEl || !timeEl) return;
        dateEl.textContent = now.toLocaleDateString('en-US', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
        timeEl.textContent = now.toLocaleTimeString('en-US', {
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
    }
    updateDateTime();
    setInterval(updateDateTime, 1000);
</script>
