<style>
    /* Compact Card Wrapper */
    .notice-wrapper {
        width: 100%;
        border-radius: 12px;
        padding: 12px 16px;
        position: relative;
        box-sizing: border-box;
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.05);
        box-shadow: 0 3px 10px rgba(16,24,40,0.05);
        display: grid;
        grid-template-columns: 56px 1fr;
        gap: 12px;
        align-items: center;
        font-family: "Segoe UI", Roboto, sans-serif;
        margin: 0;
    }

    .accent {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        border-radius: 10px;
        flex-shrink: 0;
        font-size: 24px;
        color: #083109;
        background: linear-gradient(135deg, #baf7c6 0%, #7ef08b 100%);
        box-shadow: 0 4px 12px rgba(126,240,139,0.15);
    }

    .notice-box {
        display: flex;
        flex-direction: column;
        gap: 4px;
        padding: 0;
    }

    .notice-title {
        font-weight: 700;
        font-size: 15px;
        color: #06260b;
    }

    .notice-message {
        color: rgba(5,34,12,0.9);
        font-size: 13px;
        line-height: 1.35;
    }

    .notice-footer {
        color: rgba(20,60,30,0.65);
        font-size: 12px;
        font-style: italic;
    }

    .notice-wrapper.reminder .accent {
        background: linear-gradient(135deg,#ffd7d7 0%,#ff9b9b 100%);
        color: #5a0303;
    }
    .notice-wrapper.reminder {
        border-left: 5px solid rgba(255,120,120,0.25);
    }

    /* --- Banner --- */
    .my-payroll-banner-wrapper {
        font-family: "Segoe UI", Roboto, sans-serif;
        padding-top: 10px;
        background: transparent;
    }

    .welcome-banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 14px;
        padding: 18px 22px;
        box-shadow: 0 5px 20px rgba(102,126,234,0.25);
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: white;
        position: relative;
        overflow: hidden;
        min-height: 90px;
    }

    .banner-content {
        flex: 1;
        z-index: 2;
    }

    .welcome-text {
        font-size: 14px;
        opacity: 0.9;
        margin-bottom: 3px;
    }

    .main-title {
        font-size: 22px;
        font-weight: 700;
        line-height: 1.2;
        margin-bottom: 3px;
    }

    .subtitle {
        font-size: 13px;
        opacity: 0.85;
    }

    .banner-icon {
        font-size: 48px;
        opacity: 0.1;
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
    }

    .date-time {
        text-align: right;
        font-size: 12px;
        opacity: 0.9;
    }

    @media (max-width: 768px) {
        .welcome-banner {
            flex-direction: column;
            text-align: center;
            padding: 16px;
        }
        .main-title {
            font-size: 18px;
        }
        .banner-icon {
            display: none;
        }
        .date-time {
            margin-top: 8px;
        }
    }
</style>

<!-- Notice -->
<div class="notice-wrapper" id="noticeWrapper">
    <div class="accent" id="accentIcon">üåü</div>
    <div class="notice-box">
        <div class="notice-title" id="noticeTitle"></div>
        <div class="notice-message" id="noticeMessage"></div>
        <div class="notice-footer" id="noticeFooter"></div>
    </div>
</div>

<!-- Payroll Banner -->
<div class="my-payroll-banner-wrapper">
    <div class="welcome-banner">
        <div class="banner-content">
            <div class="welcome-text">Ahhoi Pal, Welcome to</div>
            <div class="main-title">Payroll Management System</div>
            <div class="subtitle">Manage your payroll efficiently and securely in one place</div>
        </div>
        <div class="date-time">
            <div id="currentDate"></div>
            <div id="currentTime"></div>
        </div>
        <div class="banner-icon">üíº</div>
    </div>
</div>

<script>
(function(){
    const REMINDER_DAY = 28;
    const today = new Date();
    const day = today.getDate();

    const quotes = [
        "Keep going ‚Äî every small step builds momentum!",
        "Discipline beats motivation every time.",
        "Success is the sum of small efforts repeated daily.",
        "Great things never come from comfort zones.",
        "Believe in the process ‚Äî progress takes time.",
        "Work hard in silence, let success make the noise.",
        "Your limitation‚Äîit's only your imagination."
    ];

    const wrapper = document.getElementById("noticeWrapper");
    const accent = document.getElementById("accentIcon");
    const title = document.getElementById("noticeTitle");
    const msg = document.getElementById("noticeMessage");
    const footer = document.getElementById("noticeFooter");

    if (day === REMINDER_DAY) {
        wrapper.classList.add("reminder");
        accent.textContent = "‚ö†Ô∏è";
        title.textContent = "Payrun Reminder";
        msg.textContent = "Today is the " + REMINDER_DAY + "th ‚Äî please run this month's payrun to keep payroll up to date.";
        footer.textContent = "‚Äî Payroll Reminder";
    } else {
        const quote = quotes[Math.floor(Math.random() * quotes.length)];
        accent.textContent = "üåü";
        title.textContent = "Daily Motivation";
        msg.textContent = quote;
        footer.textContent = "‚Äî Stay inspired and productive!";
    }

    function updateTime() {
        const now = new Date();
        document.getElementById("currentDate").textContent = now.toLocaleDateString('en-US', { weekday:'long', month:'long', day:'numeric', year:'numeric' });
        document.getElementById("currentTime").textContent = now.toLocaleTimeString('en-US', { hour:'2-digit', minute:'2-digit' });
    }
    updateTime();
    setInterval(updateTime, 1000);
})();
</script>
