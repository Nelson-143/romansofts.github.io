<style>
    /* Reset for our components only */
    .payroll-widget-container,
    .payroll-widget-container * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .payroll-widget-container {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        width: 100%;
        max-width: 300px;
    }

    /* === NOTIFICATION CARD (TOP) === */
    .notice-wrapper {
        width: 100%;
        border-radius: 14px;
        padding: 18px;
        background: #ffffff;
        border: 1px solid rgba(0,0,0,0.06);
        box-shadow: 0 6px 20px rgba(16,24,40,0.08), inset 0 1px 0 rgba(255,255,255,0.6);
        display: grid;
        grid-template-columns: 72px 1fr;
        gap: 16px;
        align-items: center;
        margin-bottom: 15px;
    }

    .accent {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 72px;
        height: 72px;
        border-radius: 12px;
        flex-shrink: 0;
        font-size: 28px;
        color: #083109;
        background: linear-gradient(135deg, #baf7c6 0%, #7ef08b 100%);
        box-shadow: 0 6px 18px rgba(126,240,139,0.12), inset 0 -6px 18px rgba(255,255,255,0.02);
    }

    .notice-box {
        padding: 6px 6px 6px 0;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .notice-title {
        font-weight: 700;
        font-size: 18px;
        line-height: 1.05;
        color: #06260b;
    }

    .notice-message {
        color: rgba(5,34,12,0.95);
        font-size: 14px;
        line-height: 1.45;
        margin-bottom: 4px;
    }

    .notice-footer {
        color: rgba(20,60,30,0.7);
        font-size: 13px;
        font-style: italic;
    }

    /* Reminder variant */
    .notice-wrapper.reminder .accent {
        background: linear-gradient(135deg,#ffd7d7 0%,#ff9b9b 100%);
        box-shadow: 0 6px 18px rgba(255,155,155,0.12);
        color: #5a0303;
    }
    .notice-wrapper.reminder {
        border-left: 6px solid rgba(255,120,120,0.18);
    }

    .notice-footer::before {
        content: "";
        display: inline-block;
        width: 8px;
        height: 8px;
        margin-right: 8px;
        vertical-align: middle;
        background: linear-gradient(135deg,#9fb7ff,#aaf6d6);
        border-radius: 50%;
        opacity: 0.9;
    }

    /* === WELCOME BANNER (BOTTOM) === */
    .welcome-banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 10px;
        padding: 15px;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.25);
        color: white;
        position: relative;
        overflow: hidden;
        min-height: 100px;
    }

    .decorative-circles {
        position: absolute;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.08);
        top: -40px;
        right: -40px;
        z-index: 0;
    }

    .banner-content {
        position: relative;
        z-index: 2;
    }

    .welcome-text {
        font-size: 11px;
        font-weight: 500;
        opacity: 0.9;
        margin-bottom: 4px;
    }

    .main-title {
        font-size: 15px;
        font-weight: 700;
        margin-bottom: 6px;
        line-height: 1.2;
    }

    .subtitle {
        font-size: 10px;
        opacity: 0.85;
        line-height: 1.3;
    }

    .date-time {
        margin-top: 8px;
        font-size: 9px;
        opacity: 0.8;
    }
</style>

<div class="payroll-widget-container">
    <!-- NOTIFICATION CARD -->
    <div class="notice-wrapper" id="noticeWrapper">
        <div class="accent" id="accentIcon">ðŸŒŸ</div>
        <div class="notice-box">
            <div class="notice-title" id="noticeTitle"></div>
            <div class="notice-message" id="noticeMessage"></div>
            <div class="notice-footer" id="noticeFooter"></div>
        </div>
    </div>

    <!-- WELCOME BANNER -->
    <div class="welcome-banner">
        <div class="decorative-circles"></div>
        <div class="banner-content">
            <div class="welcome-text">Ahhoi Pal, Welcome to</div>
            <div class="main-title">Payroll Management</div>
            <div class="subtitle">Manage payroll efficiently and securely</div>
            <div class="date-time" id="currentDate"></div>
        </div>
    </div>
</div>

<script type="text/javascript">
(function(){
    // === NOTIFICATION CONFIG ===
    var REMINDER_DAY = 28;
    var today = new Date();
    var currentDay = today.getDate();

    // Quotes - expanded collection
    var quotes = [
        "Keep going â€” every small step builds momentum!",
        "Dream big, work hard, stay focused.",
        "Success is the sum of small efforts repeated daily.",
        "Your work today plants the seed for tomorrow's success.",
        "Discipline beats motivation every time.",
        "Believe in the process â€” progress takes time.",
        "Great things never come from comfort zones.",
        "The harder you work, the luckier you get.",
        "Excellence is a continuous journey.",
        "Your limitationâ€”it's only your imagination.",
        "Push yourself, no one else will do it for you.",
        "Sometimes later becomes never. Do it now.",
        "Start before you're ready.",
        "Don't stop when you're tired.",
        "Wake up with determination.",
        "Do something today your future self will thank you for.",
        "Little things make big days.",
        "Hard does not mean impossible.",
        "Don't wait for opportunity. Create it.",
        "Success doesn't find you. Go get it.",
        "The difference is that little extra.",
        "Quality is not an act, it is a habit.",
        "Stay patient and trust the journey.",
        "Your only limit is you.",
        "Make today awesome.",
        "Focus on being productive not busy.",
        "You create opportunities.",
        "Start to be great.",
        "Work hard in silence.",
        "Strive for progress, not perfection."
    ];

    // === DATE/TIME UPDATE ===
    function updateDateTime() {
        var now = new Date();
        var dateEl = document.getElementById('currentDate');
        if (dateEl) {
            dateEl.textContent = now.toLocaleDateString('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            });
        }
    }

    // === NOTIFICATION INIT ===
    function initNotice() {
        var wrapper = document.getElementById("noticeWrapper");
        var title = document.getElementById("noticeTitle");
        var msg = document.getElementById("noticeMessage");
        var footer = document.getElementById("noticeFooter");
        var accent = document.getElementById("accentIcon");

        if (!wrapper || !title || !msg || !footer || !accent) {
            setTimeout(initNotice, 50);
            return;
        }

        // State: reminder or motivation
        if (currentDay === REMINDER_DAY) {
            wrapper.className = "notice-wrapper reminder";
            accent.innerHTML = "&#9888;&#65039;";
            title.innerHTML = "Payrun Reminder";
            msg.innerHTML = "Today is the " + REMINDER_DAY + "th! Run payrun now.";
            footer.innerHTML = "â€” Payroll Team";
        } else {
            // Motivation mode with auto-rotation
            wrapper.className = "notice-wrapper";
            accent.innerHTML = "&#127775;";
            
            function updateQuote() {
                var randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                title.innerHTML = "Daily Motivation";
                msg.innerHTML = randomQuote;
                footer.innerHTML = "â€” Stay inspired!";
            }
            
            // Show first quote immediately
            updateQuote();
            
            // Auto-change quote every 10 seconds
            setInterval(updateQuote, 10000);
        }
    }

    // === START EVERYTHING ===
    updateDateTime();
    setInterval(updateDateTime, 60000); // Update date every minute

    if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", initNotice);
    } else {
        initNotice();
    }
})();
</script>
