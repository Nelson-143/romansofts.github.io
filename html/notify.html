<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notification</title>
    <style>
        /* Page basics */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* allow normal scrolling */
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
            background: linear-gradient(180deg, #0f172a 0%, #071129 55%, #02111a 100%);
            color: #e6eef8;
        }

        /* Stage pinned to top (not centered vertically) */
        .stage {
            min-height: 100vh;
            display: flex;
            align-items: flex-start; /* moved to top */
            justify-content: center;
            padding: 20px 20px 0 20px; /* top spacing */
            box-sizing: border-box;
        }

        /* Card / notice wrapper */
        .notice-wrapper {
            width: min(680px, calc(100% - 40px));
            border-radius: 14px;
            padding: 18px;
            position: relative;
            box-sizing: border-box;
            background: #ffffff; /* white background */
            border: 1px solid rgba(0,0,0,0.06);
            box-shadow:
                0 6px 20px rgba(16,24,40,0.08),
                inset 0 1px 0 rgba(255,255,255,0.6);
            backdrop-filter: none;
            transform-origin: center;
            animation: floatIn 420ms cubic-bezier(.22,.9,.28,1);
            display: grid;
            grid-template-columns: 72px 1fr;
            gap: 16px;
            align-items: center;
        }

        /* Accent stripe / icon column - default (motivation) bright light-green */
        .accent {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 72px;
            height: 72px;
            border-radius: 12px;
            flex-shrink: 0;
            font-size: 28px;
            color: #083109;
            background: linear-gradient(135deg, #baf7c6 0%, #7ef08b 100%);
            box-shadow: 0 6px 18px rgba(126,240,139,0.12), inset 0 -6px 18px rgba(255,255,255,0.02);
        }

        /* Main box content */
        .notice-box {
            padding: 6px 6px 6px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .notice-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: clamp(16px, 2.2vw, 20px);
            line-height: 1.05;
            color: #06260b;
        }

        .notice-message {
            color: rgba(5,34,12,0.95);
            font-size: clamp(13px, 1.9vw, 15px);
            line-height: 1.45;
            margin-bottom: 4px;
        }

        .notice-footer {
            color: rgba(20,60,30,0.7);
            font-size: 13px;
            font-style: italic;
        }

        /* Reminder (payrun) variant - bright light-red/pink */
        .notice-wrapper.reminder .accent {
            background: linear-gradient(135deg,#ffd7d7 0%,#ff9b9b 100%);
            box-shadow: 0 6px 18px rgba(255,155,155,0.12);
            color: #5a0303;
        }
        .notice-wrapper.reminder {
            border-left: 6px solid rgba(255,120,120,0.18);
        }

        /* subtle accent footer divider */
        .notice-footer::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 8px;
            vertical-align: middle;
            background: linear-gradient(135deg,#9fb7ff,#aaf6d6);
            border-radius: 50%;
            opacity: 0.9;
        }

        @keyframes floatIn {
            from { transform: translateY(18px) scale(.995); opacity: 0; }
            to   { transform: translateY(0) scale(1); opacity: 1; }
        }

        /* Responsive single-column on very narrow screens */
        @media (max-width:420px){
            .notice-wrapper {
                grid-template-columns: 56px 1fr;
                gap: 12px;
                padding: 14px;
                border-radius: 12px;
            }
            .accent { width:56px; height:56px; font-size:22px; border-radius:10px; }
        }
    </style>
</head>
<body>
    <div class="stage" role="region" aria-label="Notification">
        <div class="notice-wrapper" id="noticeWrapper" aria-live="polite">
            <div class="accent" id="accentIcon" aria-hidden="true">üåü</div>

            <div class="notice-box" id="noticeBox">
                <div class="notice-title" id="noticeTitle"></div>
                <div class="notice-message" id="noticeMessage"></div>
                <div class="notice-footer" id="noticeFooter"></div>
            </div>
        </div>
    </div>

    <script>
        (function(){
            // CONFIG
            const REMINDER_DAY = 29; // set company's reminder date
            const today = new Date();
            const currentDay = today.getDate();

            // Quotes
            const quotes = [
                "Keep going ‚Äî every small step builds momentum!",
                "Dream big, work hard, stay focused.",
                "Success is the sum of small efforts repeated daily.",
                "Your work today plants the seed for tomorrow's success.",
                "Discipline beats motivation every time.",
                "Believe in the process ‚Äî progress takes time.",
                "Great things never come from comfort zones."
            ];

            // Elements
            const wrapper = document.getElementById("noticeWrapper");
            const title = document.getElementById("noticeTitle");
            const msg = document.getElementById("noticeMessage");
            const footer = document.getElementById("noticeFooter");
            const accent = document.getElementById("accentIcon");

            // State: reminder or motivation (persistent, not dismissible)
            if (currentDay === REMINDER_DAY) {
                wrapper.classList.add("reminder");
                accent.textContent = "‚ö†Ô∏è";
                title.textContent = "Payrun Reminder";
                msg.textContent = `Today is the ${REMINDER_DAY}th ‚Äî please run this month's payrun to keep payroll up to date and avoid delays.`;
                footer.textContent = "‚Äî Payroll Reminder";
            } else {
                accent.textContent = "üåü";
                const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
                title.textContent = "Daily Motivation";
                msg.textContent = randomQuote;
                footer.textContent = "‚Äî Stay inspired and productive!";
            }

            // Notification is persistent by design; no close/dismiss handlers.
        })();
    </script>
</body>
</html>
