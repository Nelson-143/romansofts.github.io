<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="py-24 relative">
        <div class="w-full max-w-7xl px-4 md:px-5 lg:px-5 mx-auto">
            <div class="w-full flex-col justify-center items-center lg:gap-14 gap-10 inline-flex">
                <div class="text-center">
                    <h1 class="text-4xl font-bold text-indigo-700 mb-2">TwinsesPride</h1>
                    <p class="text-gray-600 text-sm">Your trusted partner</p>
                </div>
                
                <div class="w-full flex-col justify-center items-center gap-5 flex">
                    <div class="w-full flex-col justify-center items-center gap-6 flex">
                        <div class="w-full flex-col justify-start items-center gap-2.5 flex">
                            <h2 class="text-center text-gray-800 text-3xl font-bold font-manrope leading-normal">Please bear with us! We're currently under maintenance.</h2>
                            <p class="text-center text-gray-500 text-base font-normal leading-relaxed">It's going to take some time to fix the error. We'll be back online in.</p>
                        </div>
                        
                        <div class="flex items-start justify-center w-full gap-1 count-down-main">
                            <div class="timer">
                              <div class="">
                                <h3 class="countdown-element days text-center text-black text-3xl font-normal font-manrope leading-normal"></h3>
                              </div>
                            </div>
                            <h3 class="text-center text-black text-3xl font-normal font-manrope leading-normal">:</h3>
                            <div class="timer">
                              <div class="">
                                <h3 class="countdown-element hours text-center text-black text-3xl font-normal font-manrope leading-normal"></h3>
                              </div>
                            </div>
                            <h3 class="text-center text-black text-3xl font-normal font-manrope leading-normal">:</h3>
                            <div class="timer">
                              <div class="">
                                <h3 class="countdown-element minutes text-center text-black text-3xl font-normal font-manrope leading-normal"></h3>
                              </div>
                            </div>
                            <h3 class="text-center text-black text-3xl font-normal font-manrope leading-normal">:</h3>
                            <div class="timer">
                              <div class="">
                                <h3 class="countdown-element seconds text-center text-black text-3xl font-normal font-manrope leading-normal"></h3>
                              </div>
                            </div>
                        </div>
                        
                        <div class="w-full justify-center items-center gap-2.5 flex sm:flex-row flex-col">
                            <!-- <input type="text" id="emailInput" class="sm:w-80 w-full h-10 focus:outline-none text-gray-900 placeholder-gray-400 text-sm font-normal leading-relaxed px-3.5 py-2 rounded-lg shadow-[0px_1px_2px_0px_rgba(16,_24,_40,_0.05)] border border-gray-300" placeholder="Your mail"> -->
                            <a href="https://wa.link/g2g172" target="_blank" class="sm:w-fit w-full px-3.5 py-2 bg-indigo-700 hover:bg-indigo-800 transition-all duration-700 ease-in-out rounded-lg shadow-[0px_1px_2px_0px_rgba(16,_24,_40,_0.05)] justify-center items-center flex">
                                <span class="px-1.5 text-white text-sm font-medium leading-6 whitespace-nowrap">Notify via WhatsApp</span>
                            </a>
                        </div>
                        
                        <div class="mt-4 text-center">
                            <p class="text-gray-600 text-base font-normal italic">"We consider settling the issues wisely"</p>
                        </div>
                    </div>
                    
                    <img src="https://pagedone.io/asset/uploads/1718004199.png" alt="under maintenance image" class="object-cover">
                    
                    <div class="mt-6 text-center">
                        <p class="text-gray-500 text-sm">Powered by <a href="https://nelson-143.github.io/romansofts.github.io/html/index.html" target="_blank" rel="noopener noreferrer" class="font-semibold text-indigo-700 hover:underline">RomanSofts</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        // count-down timer to Dec 30, 2025 00:59:59
        let dest = new Date("Dec 30, 2025 00:59:59").getTime();

        function updateTimer() {
            let now = Date.now();
            let diff = dest - now;

            if (diff <= 0) {
                clearInterval(timerInterval);
                // set all countdown elements to "00" when finished
                let els = document.getElementsByClassName("countdown-element");
                for (let i = 0; i < els.length; i++) els[i].innerHTML = "00";
                return;
            }

            let days = Math.floor(diff / (1000 * 60 * 60 * 24));
            let hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((diff % (1000 * 60)) / 1000);

            days = String(days).padStart(2, "0");
            hours = String(hours).padStart(2, "0");
            minutes = String(minutes).padStart(2, "0");
            seconds = String(seconds).padStart(2, "0");

            let countdownElements = document.getElementsByClassName("countdown-element");
            for (let i = 0; i < countdownElements.length; i++) {
                let className = countdownElements[i].classList[1];
                switch (className) {
                    case "days":
                        countdownElements[i].innerHTML = days;
                        break;
                    case "hours":
                        countdownElements[i].innerHTML = hours;
                        break;
                    case "minutes":
                        countdownElements[i].innerHTML = minutes;
                        break;
                    case "seconds":
                        countdownElements[i].innerHTML = seconds;
                        break;
                }
            }
        }

        let timerInterval = setInterval(updateTimer, 1000);
        updateTimer();
    </script>
</body>
</html>
